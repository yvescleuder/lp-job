<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>SysMedic - Login</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/animate.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Sys<span>Medic</span></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>Login</h2>
			</div>
			<label for="usuario">usuario</label>
			<br/>
			<input type="text" id="usuario">
			<br/>
			<label for="senha">senha</label>
			<br/>
			<input type="password" id="senha">
			<br/>
			<button type="submit">Logar</button>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#usuario').focus(function() {
		$('label[for="usuario"]').addClass('selected');
	});
	$('#usuario').blur(function() {
		$('label[for="usuario"]').removeClass('selected');
	});
	$('#senha').focus(function() {
		$('label[for="senha"]').addClass('selected');
	});
	$('#senha').blur(function() {
		$('label[for="senha"]').removeClass('selected');
	});
</script>

</html>
